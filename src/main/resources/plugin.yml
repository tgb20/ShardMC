name: ShardedMC
version: '${project.version}'
main: gg.tgb.shardedmc.ShardedMC
api-version: 1.17
prefix: SHARD
load: STARTUP
authors: [ tgb ]
description: Allows sharding of Minecraft servers
website: https://onlinemo.de
commands:
  createnpc:
    description: Spawns an NPC clone of the current player
    usage: /<command>
    permission: shardmc.createnpc
  sendmessage:
    description: Sends a message over RabbitMQ
    usage: /<command>
    permission: shardmc.sendmessage